<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Us</title>
    <link rel="stylesheet" href="learnus.css">
</head>
<body>
    <div class="menu-bar-top">
        <button class="language">한국어(ko)</button>
        <button class="sign-in">회원가입</button>
        <button class="log-in">로그인</button>
    </div>
    <div class="menu-bar-main">
        <p class="menu-title">LearnUs</p>
        <div class="menu-bar-item">
            <p class="menu-item">전문과정</p>
            <p class="menu-item">공개과정</p>
            <p class="menu-item">학위과정</p>
            <p class="menu-item">이용안내</p>
            <p class="menu-item">검색</p>
        </div>
    </div>
    <div class="banner-img">
        <img src="https://www.learnus.org/pluginfile.php/1/local_ubion/mainslider3/26/02_02_1024_banner.png" width=100%>
    </div>
    <section class="main-items">
        <div class="notification">
            <div class="notification-title">
                <h2>공지사항</h2>
                <p class="notification-title-more">더보기</p>
            </div>
            <div class="notification-title-content">
                <div class="notification-date">
                    <p class="notification-month">04</p>
                    <p class="notification-year">2022-04</p>
                </div>
                <h4>LearnUs 4월 이벤트 안내</h4>
            </div>
            <div class="notification-list">
                <ul>
                    <li class="notification-list-content">타대생 학점교류생 이용안내</li>
                    <li class="notification-list-content">Solution for login errors</li>
                    <li class="notification-list-content">재학생 로그인 오류시 해결 방법</li>
                    <li class="notification-list-content">LearnUs 교육과정 안내</li>
                    <li class="notification-list-content">LearnUs 회원가입 절차 안내</li>
                    <li class="notification-list-content">LearnUs 연세대학교 동문 인증방법 안내</li>
                </ul>
            </div>
        </div>
        <div class="promotion">
            <h2 class="promotion-text">홍보영상</h2>
            <video muted autoplay loop playsinline width="536px" src="https://etsznusfdush5752374.cdn.ntruss.com/1477bd58-b2af-40b8-82ac-3f8451cd94a0/mp4/1477bd58-b2af-40b8-82ac-3f8451cd94a0.mp4" type="video/mp4">
        </div>
    </section>
    <div class="main-search">
        <h2>Search</h2>
        <input type="text" name="search" placeholder="무엇이 궁금하신가요?           " height="100px" width="500px">
        <button class="search-button">검색</button>
        <button class="deep-search-button">상세검색</button>
    </div>
    <h2>인기 강좌</h2>
    <div class="lecture-list">
        <div class="lecture-box">
            <h6>연세인생학교</h6>
            <h5>연세의 이해/ 김연세/ 연세대 연세학과 교수</h5>
        </div>
    </div>
    <footer>
        <h3 class="footer-title">LearnUs</h3>
        <h4 class="footer-private">개인정보처리방침</h4>
    </footer>
</body>
</html>
