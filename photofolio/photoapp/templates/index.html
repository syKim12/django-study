{% extends 'base.html' %}
{% load static %}

{% block content %}

{% for post in posts %}
    <a href="{% url 'detail' post.id %}"><h3>제목: {{ post.title }}</h3></a>
    <h4>{{ post.author }}</h4>
    <h4>작성 날짜: {{ post.date }}</h4>
{% endfor %}
<br/>
<!--
<a href="{% url 'formcreate' %}">새 글 작성</a>

{% if user.is_authenticated %}
<a href="{% url 'new' %}"><button>새 글 작성</button></a>
<br>
{% endif %}

{% endblock %}
